<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=TU-APIKEY">
            </script>
        </h:head>
        <h:body>
            
            <header>
                <h:form id="logout">
                    <p:commandButton action="#{controladorSesion.logout()}" value="logout"/>
                </h:form>
            </header>
            <main>
                <section>
                    <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa" model="#{agregaMarcador.simpleModel}">
                        <p:ajax event="markerDrag" listener="#{agregaMarcador.onMarkerDrag}" update="form"/>
                        <p:ajax event="pointSelect" listener="#{agregaMarcador.onPointSelect}" update="form mapa"/>
                    </p:gmap>
                </section>
                <aside>
                    <h1>Hola #{user.nombre} #{user.rol}</h1><br/><h3>Agrega un marcador</h3> 
                    <c:if test="#{user.rol eq 'INFORMADOR'}">
                        HOLA #{user.rol}
                    </c:if>
                    <h:form id="form">
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:inputNumber  placeholder="Longitud" decimalPlaces="6" id="longitud" value="#{agregaMarcador.longitud}" required="true"/>
                        <p:inputNumber placeholder="Latitud" id="latitud" decimalPlaces="6" value="#{agregaMarcador.latitud}" required="true"/>
                        <p:inputTextarea id="descripcion" placeholder="Descripcion" value="${agregaMarcador.descripcion}"  required="true"/>
                        <p:commandButton id="agregaMarcador" value="Agrega Marcador" action="#{agregaMarcador.agregaMarcador()}"/>
                    </h:form>
                </aside>
            </main>
            <footer>
                Hola
            </footer>
            <script>
                
            </script>
        </h:body>
    </f:view>
</html>
