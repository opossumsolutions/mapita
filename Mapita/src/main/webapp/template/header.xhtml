<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <body>
        <ui:composition>
            <div id="link">
                <p:link outcome="/index.xhtml" > <h2>Mapita</h2></p:link>
            </div>
            <nav>
                <ul id="contenedor">
                    <li><p:link outcome="/comentarista/perfil.xhtml"  rendered="#{user.rol eq 'COMENTARISTA'}" ><h2>Perfil</h2></p:link></li>
                    <li><p:link outcome="/informador/perfil.xhtml"  rendered="#{user.rol eq 'INFORMADOR'}" ><h2>Perfil</h2></p:link></li>
                    <li><p:link outcome="/administrador/perfil.xhtml"  rendered="#{user.rol eq 'ADMINISTRADOR'}" ><h2>Perfil</h2></p:link></li>
                    <li> 
                        <h:form>
                            <p:commandButton action="/administrador/perfil.xhtml" value="Perfil" rendered="{user.rol eq 'ADMINISTRADOR'}"/>
                        </h:form>
                    </li>
                    <li>
                        <h:form id="logout" rendered="#{not empty user}">
                            <p:commandButton action="#{controladorSesion.logout()}" value="logout"/>
                        </h:form>
                    </li>
                    <li>
                        <h:form id="busqueda">
                            <p:message for="search"/>
                            <p:inputText type="search" id="search" value="#{buscaPorNombre.nombre}" required="true" requiredMessage="No hay personas sin nombre"/>
                            <p:commandButton action="#{buscaPorNombre.buscaPorNombre()}" value="BuscaPorNombre" update="busqueda"/>
                        </h:form>
                    </li>

                </ul>

                
                
            </nav>
<!--            <h:form id="menuform">  
                <p:growl id="messages"/>
                <p:menubar id="menubar" >
                    <p:menuitem  value="Hola"/>
                </p:menubar>
            </h:form>-->
        </ui:composition>

    </body>
</html>
