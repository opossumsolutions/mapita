<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <title>Resultado</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body>
            <table class="order-table">
    		<tr>
    			<th class="order-table-header">Nombre</th>
    			<th class="order-table-header">Correo</th>
    		</tr>
    		<tbody>
	    		<ui:repeat value="#{buscaPorNombre.resultado}" var="resultado">
	    			<h:panelGroup>
	   			  <tr>
		    			<td class="order-table-even-row">#{resultado.nombre}</td>
                                        <td class="order-table-even-row">#{resultado.correo}</td>
                                        <td>
                                            <h:form>
                                                <p:commandButton class="texto" action="#{editaUsuario.eliminaUsuario(resultado.correo)}" value="Elimina Usuario" ajax="false"/>
                                            </h:form>
                                        </td>
		    		  </tr>
	    			</h:panelGroup>
	    		</ui:repeat>
    		</tbody>
    	</table>             
        </h:body>
    </f:view>
</html>
