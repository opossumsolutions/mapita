<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=">
            </script>
        </h:head>
        <h:body>
            
            <header>
                <ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
            </header>
            <main>
                <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa" model="#{verMarcadoresUsuario.simpleModel}" mapTypeControl="false" navigationControl="false" draggable="false" >
                        <p:ajax event="overlaySelect" listener="#{eliminaMarcador.onMarkerSelect}" update="form form2"/>
                        
                    </p:gmap>
                    
                    <p:dialog id="marcadordlg" widgetVar="dlg" modal="true" header="Eliminame" showEffect="explode">
                        <h:form id="form">
                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate />
                            </p:messages>
                            <p:inputNumber  decimalPlaces="6" id="longitud" value="#{eliminaMarcador.lng}" disabled="true"/> <br/>
                            <p:inputNumber id="latitud" decimalPlaces="6" value="#{eliminaMarcador.lat}" disabled="true"/><br/>
                            <p:commandButton id="eliminaMarcador" value="Elimina Marcador" action="#{eliminaMarcador.eliminaMarcador()}" update="mapa" />
                        </h:form>
                    </p:dialog> 
            </main>
            <div id="main">
                <section>
                    <h:form id="form2" class="formulario">
                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate />
                            </p:messages>
                            <p:inputNumber  decimalPlaces="6" id="lng" value="#{eliminaMarcador.lng}" disabled="true"/> <br/>
                            <p:inputNumber id="lat" decimalPlaces="6" value="#{eliminaMarcador.lat}" disabled="true"/><br/>
                            <p:commandButton id="eliminaMarcador" value="Elimina Marcador" action="#{eliminaMarcador.eliminaMarcadorv2()}" update="form" />
                    </h:form>
                    
                </section>
                <aside>
                    <p style="color: white">Para eliminar un marcador debes darle click</p>
                    
                    
                </aside>
            </div>
            <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
           
        </h:body>
    </f:view>
</html>
