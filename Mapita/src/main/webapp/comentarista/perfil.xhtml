<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_CV-ykq13siKc1d-UiPH4vmp0RjlNroA">
            </script>
        </h:head>
        <h:body>
            
            <header>
                <ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
            </header>
            <div id="main">
                <section>
                     <h:form id="form" class="formulario">
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>
                        <p:inputText  class="texto" id="nombre" value="#{editaUsuario.nombre}"  placeholder="Nombre"/> <br/>
                        <p:commandButton class="texto" action="#{editaUsuario.editaUsuarioNombre()}" value="Edita Nombre" ajax="false"/>
                        <p:inputText  class="texto" id="contrasenia" value="#{editaUsuario.contrasenia}"  placeholder="contraseña"/> <br/>
                        <p:commandButton class="texto" action="#{editaUsuario.editaUsuarioContrasenia()}" value="Edita Contraseña" ajax="false"/>
                        <p:commandButton class="texto" action="#{editaUsuario.eliminaUsuario()}" value="Elimina Usuario" ajax="false"/>
                    </h:form>
                </section>
                <aside>
                    <h1>Hola #{user.nombre} </h1><br/>
                    <h2>Tu rol es #{user.rol}</h2>
                    <h2>Tu correo es #{user.correo}</h2>
                    
                </aside>
            </div>
            <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
            
        </h:body>
    </f:view>
</html>
